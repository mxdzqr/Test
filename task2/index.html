<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form id="contact" action="index.php" method="post">
        <h3>Colorlib Contact Form</h3>
        <h4>Contact us for custom quote</h4>
        <fieldset><input placeholder="Your name" name="name" type="text" tabindex="1" required autofocus></fieldset>
        <fieldset><input placeholder="Your Email Address" name="address" type="email" tabindex="2" required></fieldset>
        <fieldset><input placeholder="Your Phone Number (optional)" name="phone" type="tel" tabindex="3" required></fieldset>
        <fieldset><textarea placeholder="Type your message here...." name="message" tabindex="5" required></textarea></fieldset>
        <fieldset><button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button></fieldset>
        <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
    </form>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
